<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eggy Clicker Ultra</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #fdf6f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
}

h1 { margin-top: 20px; }

#points {
    font-size: 26px;
}

#game {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

#clickArea {
    font-size: 180px;
    cursor: pointer;
    user-select: none;
    animation: bounce 1.2s infinite ease-in-out;
    transition: transform 0.1s;
}

#clickArea img {
    width: 550px;
    max-width: 80vw;
}

#clickArea:active {
    transform: scale(1.15);
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

#shop, #achievements {
    margin-left: 30px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    width: 260px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    cursor: pointer;
}

.achievement {
    font-size: 14px;
    margin-top: 5px;
}

.floating {
    position: absolute;
    font-weight: bold;
    color: orange;
    pointer-events: none;
    animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-40px); }
}
</style>
</head>
<body>

<h1>ü•ö Eggy Clicker ULTRA</h1>
<div id="points">Yolk Points: 0</div>
<div id="prestigeDisplay">Prestige Bonus: x1</div>

<div id="game">

<div id="clickArea">ü•ö</div>

<div id="shop">
<h3>üõí Shop</h3>
<button onclick="buyClick()" id="clickBtn"></button>
<button onclick="buyMulti()" id="multiBtn"></button>
<button onclick="buyAuto()" id="autoBtn"></button>

<hr>

<button onclick="toggleMode()">Toggle Image / Emoji</button>
<button onclick="prestige()">üî• Prestige (Reset for Bonus)</button>
</div>

<div id="achievements">
<h3>üèÜ Achievements</h3>
<div id="achList"></div>
</div>

</div>

<script>
let points = 0;
let totalClicks = 0;
let clickValue = 1;
let multiplier = 1;
let passiveIncome = 0;
let prestigeLevel = 0;
let prestigeBonus = 1;
let mode = "emoji";

let clickCost = 50;
let multiCost = 200;
let autoCost = 300;

let clickTimes = [];

const clickArea = document.getElementById("clickArea");
const pointsDisplay = document.getElementById("points");
const prestigeDisplay = document.getElementById("prestigeDisplay");
const achList = document.getElementById("achList");

function updateButtons() {
    clickBtn.innerText = "+1 Click (" + clickCost + ")";
    multiBtn.innerText = "x2 Multiplier (" + multiCost + ")";
    autoBtn.innerText = "+1 Auto/sec (" + autoCost + ")";
}

function updateUI() {
    pointsDisplay.innerText = "Yolk Points: " + Math.floor(points);
    prestigeDisplay.innerText = "Prestige Bonus: x" + prestigeBonus;
    updateButtons();
    checkAchievements();
}

function renderEgg() {
    if (mode === "emoji") {
        clickArea.innerHTML = "ü•ö";
    } else {
        clickArea.innerHTML = "<img src='normal.png'>";
    }
}

clickArea.addEventListener("click", function(e) {
    let now = Date.now();
    clickTimes.push(now);
    clickTimes = clickTimes.filter(t => now - t < 1000);

    if (clickTimes.length >= 10) {
        points += 100 * prestigeBonus;
        clickTimes = [];
    }

    let gain = clickValue * multiplier * prestigeBonus;
    points += gain;
    totalClicks++;

    let float = document.createElement("div");
    float.className = "floating";
    float.innerText = "+" + Math.floor(gain);
    float.style.left = e.pageX + "px";
    float.style.top = e.pageY + "px";
    document.body.appendChild(float);
    setTimeout(() => float.remove(), 1000);

    updateUI();
});

setInterval(function() {
    points += passiveIncome * prestigeBonus;
    updateUI();
}, 1000);

function buyClick() {
    if (points >= clickCost) {
        points -= clickCost;
        clickValue++;
        clickCost = Math.floor(clickCost * 1.5);
        updateUI();
    }
}

function buyMulti() {
    if (points >= multiCost) {
        points -= multiCost;
        multiplier *= 2;
        multiCost = Math.floor(multiCost * 2);
        updateUI();
    }
}

function buyAuto() {
    if (points >= autoCost) {
        points -= autoCost;
        passiveIncome++;
        autoCost = Math.floor(autoCost * 1.7);
        updateUI();
    }
}

function prestige() {
    if (points >= 5000) {
        prestigeLevel++;
        prestigeBonus = 1 + (prestigeLevel * 0.5);
        points = 0;
        clickValue = 1;
        multiplier = 1;
        passiveIncome = 0;
        clickCost = 50;
        multiCost = 200;
        autoCost = 300;
        updateUI();
    }
}

function toggleMode() {
    mode = mode === "emoji" ? "image" : "emoji";
    renderEgg();
}

function checkAchievements() {
    achList.innerHTML = "";
    if (totalClicks >= 100)
        achList.innerHTML += "<div class='achievement'>‚úî 100 Clicks!</div>";
    if (points >= 1000)
        achList.innerHTML += "<div class='achievement'>‚úî 1000 Points!</div>";
    if (prestigeLevel >= 1)
        achList.innerHTML += "<div class='achievement'>‚úî First Prestige!</div>";
}

renderEgg();
updateUI();
</script>

</body>
</html>
