<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eggy Clicker Ultimate</title>

<style>
body{
margin:0;
font-family:Arial;
background:#fdf6f0;
text-align:center;
overflow-x:hidden;
}

h1{margin-top:10px;}

.panel{
background:white;
margin:10px auto;
padding:10px;
border-radius:10px;
width:90%;
max-width:420px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

button{
width:100%;
padding:8px;
margin-top:6px;
}

#clickArea{
font-size:110px;
cursor:pointer;
animation:bounce 1.2s infinite ease-in-out;
}

#clickArea img{
width:70vw;
max-width:350px;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-10px)}
}

.locked{
filter:grayscale(100%);
opacity:0.5;
}

.notification{
position:fixed;
top:-50px;
left:50%;
transform:translateX(-50%);
background:gold;
padding:10px 20px;
border-radius:10px;
transition:top 0.5s;
}

</style>
</head>
<body>

<h1>ü•ö Eggy Clicker Ultimate</h1>
<div id="eggName"></div>
<div id="points"></div>
<div id="prestigeTier"></div>

<div id="clickArea">ü•ö</div>

<div class="panel">
<h3>üõí Shop</h3>
<button onclick="buyClick()" id="clickBtn"></button>
<button onclick="buyAuto()" id="autoBtn"></button>
<button onclick="buyCrit()" id="critBtn"></button>
<button onclick="openWardrobe()">üëï Wardrobe</button>
<button onclick="prestige()">üî• Prestige</button>
</div>

<div class="panel">
<h3>üèÜ Achievements</h3>
<div id="achievements"></div>
</div>

<div class="panel">
<h3>üíæ Save</h3>
<button onclick="exportSave()">Export Save Code</button>
<button onclick="importSave()">Import Save Code</button>
<button onclick="deleteSave()">Delete Save</button>
</div>

<div id="notification" class="notification"></div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8e59a0d0c.mp3">
</audio>

<script>

let points=0;
let clickValue=1;
let passive=0;
let critChance=0;
let prestigeLevel=0;
let prestigeTier=0;
let clickCost=50;
let autoCost=200;
let critCost=300;
let form=0;
let ownedForms=[0];
let achievementsUnlocked=[];

const tiers=["None","Bronze","Silver","Gold","Diamond"];
const forms=["Normal","Cool","Top Hat","Crown"];
const emojis=["ü•ö","üòéü•ö","üé©ü•ö","üëëü•ö"];

const clickArea=document.getElementById("clickArea");
const pointsDisplay=document.getElementById("points");
const eggName=document.getElementById("eggName");
const prestigeDisplay=document.getElementById("prestigeTier");
const achDiv=document.getElementById("achievements");

document.getElementById("music").volume=0.3;
document.body.addEventListener("click",()=>{document.getElementById("music").play();},{once:true});

function updateUI(){
pointsDisplay.innerText="Yolk Points: "+Math.floor(points);
eggName.innerText="Current Egg: "+tiers[prestigeTier]+" "+forms[form];
prestigeDisplay.innerText="Prestige Tier: "+tiers[prestigeTier]+" (Cost "+(5000*(prestigeLevel+1))+")";
clickBtn.innerText="+1 Click ("+clickCost+")";
autoBtn.innerText="+1 Auto/sec ("+autoCost+")";
critBtn.innerText="Upgrade Critical Chance ("+critCost+")";
renderAchievements();
}

clickArea.addEventListener("click",function(){
let gain=clickValue;
if(Math.random()<critChance){
gain*=5;
}
points+=gain;
checkAchievements();
updateUI();
});

setInterval(()=>{points+=passive;updateUI();},1000);

function buyClick(){
if(points>=clickCost){
points-=clickCost;
clickValue++;
clickCost=Math.floor(clickCost*1.5);
updateUI();
}
}

function buyAuto(){
if(points>=autoCost){
points-=autoCost;
passive++;
autoCost=Math.floor(autoCost*1.6);
updateUI();
}
}

function buyCrit(){
if(points>=critCost){
points-=critCost;
critChance+=0.05;
critCost=Math.floor(critCost*1.8);
updateUI();
}
}

function openWardrobe(){
let choice=prompt("Buy: 1 Cool (1000), 2 Top Hat (2500), 3 Crown (5000)");
let prices=[1000,2500,5000];
if(choice>=1 && choice<=3){
let index=parseInt(choice);
if(points>=prices[index-1]){
points-=prices[index-1];
if(!ownedForms.includes(index)) ownedForms.push(index);
form=index;
updateUI();
}
}
}

function prestige(){
let cost=5000*(prestigeLevel+1);
if(points>=cost){
points=0;
clickValue=1;
passive=0;
critChance=0;
clickCost=50;
autoCost=200;
critCost=300;
prestigeLevel++;
prestigeTier=Math.min(Math.floor(prestigeLevel/2)+1,4);
updateUI();
}
}

function renderAchievements(){
achDiv.innerHTML="";
let list=[
["Thanks for Playing!",true],
["Reach 1000 Points",points>=1000],
["Unlock Cool Eggy",ownedForms.includes(1)],
["Unlock Top Hat Eggy",ownedForms.includes(2)],
["Unlock Crown Eggy",ownedForms.includes(3)]
];
list.forEach((a,i)=>{
let div=document.createElement("div");
div.innerText=a[0];
if(!a[1]) div.className="locked";
if(a[1] && !achievementsUnlocked.includes(i)){
achievementsUnlocked.push(i);
notify(a[0]);
}
achDiv.appendChild(div);
});
}

function notify(text){
let n=document.getElementById("notification");
n.innerText="Achievement Unlocked: "+text;
n.style.top="20px";
setTimeout(()=>{n.style.top="-50px";},3000);
}

function exportSave(){
let data=btoa(JSON.stringify({
points,clickValue,passive,critChance,prestigeLevel,
prestigeTier,ownedForms,achievementsUnlocked
}));
prompt("Copy your save code:",data);
}

function importSave(){
let code=prompt("Paste save code:");
if(code){
let data=JSON.parse(atob(code));
Object.assign(window,data);
updateUI();
}
}

function deleteSave(){
if(confirm("Delete all data?")){
location.reload();
}
}

updateUI();

</script>
</body>
</html>
