<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eggy Clicker Royal</title>

<style>
body {
    margin: 0;
    background: #fdf6f0;
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 { margin-top: 10px; }

#points, #prestigeInfo {
    font-size: 18px;
    margin: 5px;
}

#mainContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#clickArea {
    font-size: 120px;
    cursor: pointer;
    animation: bounce 1.2s infinite ease-in-out;
    transition: transform 0.1s;
}

#clickArea img {
    width: 70vw;
    max-width: 400px;
}

#clickArea:active {
    transform: scale(1.1);
}

@keyframes bounce {
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}

.panel {
    background: white;
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    font-size: 14px;
}

.achievement {
    font-size: 14px;
    padding: 4px;
}

.locked {
    filter: grayscale(100%);
    opacity: 0.5;
}

.floating {
    position: absolute;
    font-weight: bold;
    color: orange;
    pointer-events: none;
    animation: floatUp 1s forwards;
}

@keyframes floatUp {
    from{opacity:1; transform:translateY(0)}
    to{opacity:0; transform:translateY(-40px)}
}
</style>
</head>
<body>

<h1>ü•ö Eggy Clicker </h1>
<div id="points">Yolk Points: 0</div>
<div id="prestigeInfo">Prestige Cost: 5000</div>

<div id="mainContainer">

<div id="clickArea">ü•ö</div>

<div class="panel">
<h3>‚¨Ü Upgrade Eggy</h3>
<button onclick="upgradeEggy()" id="upgradeBtn"></button>
</div>

<div class="panel">
<h3>üõí Shop</h3>
<button onclick="buyClick()" id="clickBtn"></button>
<button onclick="buyAuto()" id="autoBtn"></button>
<button onclick="buyBackground()">Buy New Background (500)</button>
<button onclick="toggleMode()">Toggle Emoji / Image</button>
<button onclick="prestige()">üî• Prestige</button>
</div>

<div class="panel">
<h3>üëæ Boss Battle</h3>
<button onclick="fightBoss()">Fight Boss (Cost 2000)</button>
<div id="bossStatus"></div>
</div>

<div class="panel">
<h3>üèÜ Achievements</h3>
<div id="achievements"></div>
</div>

</div>

<script>
let points=0;
let clickValue=1;
let passive=0;
let form=0;
let prestigeLevel=0;
let prestigeCost=5000;
let prestigeBonus=1;
let mode="emoji";

let clickCost=50;
let autoCost=200;

const forms=["normal","cool","tophat","royal"];

const clickArea=document.getElementById("clickArea");
const pointsDisplay=document.getElementById("points");
const prestigeInfo=document.getElementById("prestigeInfo");
const achievementsDiv=document.getElementById("achievements");

function updateUI(){
pointsDisplay.innerText="Yolk Points: "+Math.floor(points);
prestigeInfo.innerText="Prestige Cost: "+prestigeCost;
clickBtn.innerText="+1 Click ("+clickCost+")";
autoBtn.innerText="+1 Auto/sec ("+autoCost+")";
upgradeBtn.innerText="Upgrade Form ("+(form<3?(form+1)*1000:"MAX")+")";
renderEgg();
renderAchievements();
}

function renderEgg(){
if(mode==="emoji"){
let emojis=["ü•ö","üòéü•ö","üé©ü•ö","üëëü•ö"];
clickArea.innerHTML=emojis[form];
}else{
clickArea.innerHTML="<img src='"+forms[form]+".png'>";
}
}

clickArea.addEventListener("click",function(e){
let gain=clickValue*prestigeBonus;
points+=gain;

let float=document.createElement("div");
float.className="floating";
float.innerText="+"+Math.floor(gain);
float.style.left=e.pageX+"px";
float.style.top=e.pageY+"px";
document.body.appendChild(float);
setTimeout(()=>float.remove(),1000);

updateUI();
});

setInterval(()=>{
points+=passive*prestigeBonus;
updateUI();
},1000);

function buyClick(){
if(points>=clickCost){
points-=clickCost;
clickValue++;
clickCost=Math.floor(clickCost*1.5);
updateUI();
}
}

function buyAuto(){
if(points>=autoCost){
points-=autoCost;
passive++;
autoCost=Math.floor(autoCost*1.6);
updateUI();
}
}

function upgradeEggy(){
let cost=(form+3)*1000;
if(form<3 && points>=cost){
points-=cost;
form++;
clickValue+=2;
passive+=1;
updateUI();
}
}

function prestige(){
if(points>=prestigeCost){
points=0;
clickValue=1;
passive=0;
form=0;
prestigeLevel++;
prestigeBonus=1+(prestigeLevel*0.5);
prestigeCost=Math.floor(prestigeCost*2);
updateUI();
}
}

function fightBoss(){
if(points>=2000){
points-=2000;
if(Math.random()>0.5){
points+=5000*prestigeBonus;
document.getElementById("bossStatus").innerText="You defeated the Boss! +5000!";
}else{
document.getElementById("bossStatus").innerText="Boss defeated you!";
}
updateUI();
}
}

function buyBackground(){
if(points>=500){
points-=500;
document.body.style.background=
"#"+Math.floor(Math.random()*16777215).toString(16);
updateUI();
}
}

function toggleMode(){
mode=mode==="emoji"?"image":"emoji";
updateUI();
}

function renderAchievements(){
achievementsDiv.innerHTML="";

let ach=[
{txt:"Reach 1000 Points",earned:points>=1000},
{txt:"Upgrade to Cool Eggy",earned:form>=1},
{txt:"First Prestige",earned:prestigeLevel>=1}
];

ach.forEach(a=>{
let div=document.createElement("div");
div.className="achievement"+(a.earned?"":" locked");
div.innerText=a.txt;
achievementsDiv.appendChild(div);
});
}

updateUI();
</script>

</body>
</html>
