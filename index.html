<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eggy Clicker Ultimate</title>

<style>
body{
margin:0;
font-family:Arial;
background:#fdf6f0;
text-align:center;
}

h1{margin-top:20px;}

.panel{
margin:10px auto;
padding:12px;
border-radius:12px;
width:92%;
max-width:420px;
box-shadow:0 0 12px rgba(0,0,0,0.15);
}

button{
width:100%;
padding:10px;
margin-top:6px;
border:none;
border-radius:8px;
font-weight:bold;
}

#homeScreen{
margin-top:100px;
}

#gameScreen{
display:none;
}

#clickArea{
font-size:110px;
cursor:pointer;
animation:bounce 1.2s infinite ease-in-out;
position:relative;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-12px)}
}

.glow{
animation:glow 1s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px gold;}
to{box-shadow:0 0 25px orange;}
}

#wardrobePanel{background:#ff4d4d;color:white;}
#shopPanel{background:#4da6ff;color:white;}
#prestigePanel{background:orange;color:white;}
#achievementsPanel{background:white;color:black;}

.locked{
filter:grayscale(100%);
opacity:0.5;
}

.floating{
position:absolute;
color:orange;
font-weight:bold;
animation:floatUp 1s forwards;
pointer-events:none;
}

@keyframes floatUp{
0%{opacity:1;transform:translateY(0)}
100%{opacity:0;transform:translateY(-40px)}
}

.notification{
position:fixed;
top:-80px;
left:50%;
transform:translateX(-50%);
background:gold;
padding:10px 20px;
border-radius:10px;
transition:top 0.4s ease;
z-index:999;
}

</style>
</head>
<body>

<div id="homeScreen">
<h1>ðŸ¥š Eggy Clicker</h1>
<button onclick="startNewGame()">Start New Game</button>
<button onclick="loadGameFromStorage()">Load Previous Save</button>
</div>

<div id="gameScreen">

<h2 id="eggName"></h2>
<div id="points"></div>
<div id="prestigeInfo"></div>

<div id="clickArea">ðŸ¥š</div>

<div class="panel" id="wardrobePanel">
<h3>Wardrobe</h3>
<div id="wardrobeList"></div>
</div>

<div class="panel" id="shopPanel">
<h3>Shop</h3>
<button onclick="buyClick()" id="clickBtn"></button>
<button onclick="buyAuto()" id="autoBtn"></button>
<button onclick="buyCrit()" id="critBtn"></button>
</div>

<div class="panel glow" id="prestigePanel">
<h3>Prestige</h3>
<button onclick="prestige()" id="prestigeBtn"></button>
</div>

<div class="panel" id="achievementsPanel">
<h3>Achievements</h3>
<div id="achievements"></div>
</div>

<div class="panel">
<button onclick="manualSave()">Save Game</button>
<button onclick="manualLoad()">Load Game</button>
<button onclick="exportSave()">Export Save Code</button>
<button onclick="importSave()">Import Save Code</button>
<button onclick="deleteData()">Delete Data</button>
</div>

</div>

<div id="notification" class="notification"></div>

<audio id="music" loop></audio>
<audio id="clickSound"></audio>
<audio id="critSound"></audio>

<script>

const music=document.getElementById("music");
music.src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8e59a0d0c.mp3";
music.volume=0.3;

const clickSound=document.getElementById("clickSound");
clickSound.src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b0d68f6d4.mp3";

const critSound=document.getElementById("critSound");
critSound.src="https://cdn.pixabay.com/audio/2022/03/10/audio_8e72d0f5b3.mp3";

let startedMusic=false;

let defaultGame={
points:0,
totalClicks:0,
clickValue:1,
passive:0,
critChance:0,
clickCost:50,
autoCost:200,
critCost:300,
form:0,
ownedForms:[0],
prestigeLevel:0,
lastPlayed:Date.now(),
lastDaily:0,
achievements:[]
};

let game;

const forms=["Normal","Cool","Top Hat","Crown"];
const emojis=["ðŸ¥š","ðŸ˜ŽðŸ¥š","ðŸŽ©ðŸ¥š","ðŸ‘‘ðŸ¥š"];
const wardrobePrices=[0,1000,2500,5000];
const tiers=["None","Bronze","Silver","Gold","Diamond"];

function notify(text){
let n=document.getElementById("notification");
n.innerText=text;
n.style.top="20px";
setTimeout(()=>{n.style.top="-80px"},2500);
}

function startNewGame(){
game=JSON.parse(JSON.stringify(defaultGame));
showGame();
updateUI();
}

function showGame(){
document.getElementById("homeScreen").style.display="none";
document.getElementById("gameScreen").style.display="block";
}

function manualSave(){
game.lastPlayed=Date.now();
localStorage.setItem("eggyUltimate",JSON.stringify(game));
notify("Game Saved!");
}

function manualLoad(){
let data=localStorage.getItem("eggyUltimate");
if(data){
game=JSON.parse(data);
applyOfflineEarnings();
updateUI();
notify("Game Loaded!");
}
}

function loadGameFromStorage(){
let data=localStorage.getItem("eggyUltimate");
if(data){
game=JSON.parse(data);
applyOfflineEarnings();
}else{
game=JSON.parse(JSON.stringify(defaultGame));
}
showGame();
updateUI();
}

function deleteData(){
if(confirm("Delete ALL saved data?")){
localStorage.removeItem("eggyUltimate");
location.reload();
}
}

function exportSave(){
let code=btoa(JSON.stringify(game));
prompt("Copy this save code:",code);
}

function importSave(){
let code=prompt("Paste your save code:");
if(code){
game=JSON.parse(atob(code));
updateUI();
}
}

function applyOfflineEarnings(){
let now=Date.now();
let diff=(now-game.lastPlayed)/1000;
let earned=Math.floor(diff*game.passive);
if(earned>0){
game.points+=earned;
notify("Offline Earnings: "+earned);
}
game.lastPlayed=now;
}

function dailyReward(){
let now=Date.now();
if(now-game.lastDaily>86400000){
game.points+=1000;
game.lastDaily=now;
notify("Daily Reward: 1000 Yolk!");
}
}

function updateUI(){
document.getElementById("points").innerText="Yolk Points: "+Math.floor(game.points);
document.getElementById("eggName").innerText="Egg: "+tiers[Math.floor(game.prestigeLevel/2)]+" "+forms[game.form];
document.getElementById("prestigeBtn").innerText="Prestige Cost: "+(5000*(game.prestigeLevel+1));
clickBtn.innerText="+1 Click ("+game.clickCost+")";
autoBtn.innerText="+1 Auto/sec ("+game.autoCost+")";
critBtn.innerText="Crit Chance ("+game.critCost+")";
renderWardrobe();
renderAchievements();
}

document.getElementById("clickArea").addEventListener("click",function(e){

if(!startedMusic){music.play();startedMusic=true;}

clickSound.play();

let gain=game.clickValue;
if(Math.random()<game.critChance){
gain*=5;
critSound.play();
notify("CRITICAL!");
}

game.points+=gain;
game.totalClicks++;

let float=document.createElement("div");
float.className="floating";
float.innerText="+"+gain;
float.style.left=e.offsetX+"px";
float.style.top=e.offsetY+"px";
this.appendChild(float);
setTimeout(()=>float.remove(),1000);

updateUI();
});

setInterval(()=>{
if(game){
game.points+=game.passive;
updateUI();
}
},1000);

function buyClick(){
if(game.points>=game.clickCost){
game.points-=game.clickCost;
game.clickValue++;
game.clickCost=Math.floor(game.clickCost*1.5);
}
}

function buyAuto(){
if(game.points>=game.autoCost){
game.points-=game.autoCost;
game.passive++;
game.autoCost=Math.floor(game.autoCost*1.6);
}
}

function buyCrit(){
if(game.points>=game.critCost){
game.points-=game.critCost;
game.critChance+=0.05;
game.critCost=Math.floor(game.critCost*1.8);
}
}

function prestige(){
let cost=5000*(game.prestigeLevel+1);
if(game.points>=cost){
game=JSON.parse(JSON.stringify(defaultGame));
game.prestigeLevel++;
notify("Prestiged!");
updateUI();
}
}

function renderWardrobe(){
let list=document.getElementById("wardrobeList");
list.innerHTML="";
for(let i=0;i<forms.length;i++){
let div=document.createElement("div");
div.innerText=forms[i]+" ("+wardrobePrices[i]+")";
if(!game.ownedForms.includes(i)) div.className="locked";
div.onclick=function(){
if(game.ownedForms.includes(i)){
game.form=i;
}else if(game.points>=wardrobePrices[i]){
game.points-=wardrobePrices[i];
game.ownedForms.push(i);
game.form=i;
}
updateUI();
};
list.appendChild(div);
}
document.getElementById("clickArea").innerText=emojis[game.form];
}

function renderAchievements(){
let achDiv=document.getElementById("achievements");
achDiv.innerHTML="";
let achList=[
["Click 10 times",game.totalClicks>=10],
["Click 100 times",game.totalClicks>=100],
["Reach 1k Points",game.points>=1000],
["Buy Cool Eggy",game.ownedForms.includes(1)],
["First Prestige",game.prestigeLevel>=1]
];
achList.forEach((a,i)=>{
let div=document.createElement("div");
div.innerText=a[0];
if(!a[1]) div.className="locked";
if(a[1] && !game.achievements.includes(i)){
game.achievements.push(i);
notify("Achievement: "+a[0]);
}
achDiv.appendChild(div);
});
}

</script>
</body>
</html>
