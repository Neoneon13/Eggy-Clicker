<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eggy Clicker v4</title>

<style>
body{
margin:0;
font-family:Arial;
background:#fdf6f0;
text-align:center;
overflow-x:hidden;
}

h1{margin-top:10px;}

#eggName,#points,#prestigeInfo{
margin:5px;
font-weight:bold;
}

.panel{
margin:10px auto;
padding:12px;
border-radius:12px;
width:92%;
max-width:420px;
box-shadow:0 0 12px rgba(0,0,0,0.15);
}

#wardrobePanel{
background:#ff4d4d;
color:white;
}

#shopPanel{
background:#4da6ff;
color:white;
}

#achievementsPage{
display:none;
background:white;
color:black;
}

button{
width:100%;
padding:10px;
margin-top:6px;
border:none;
border-radius:8px;
font-weight:bold;
}

#clickArea{
font-size:110px;
cursor:pointer;
animation:bounce 1.2s infinite ease-in-out;
position:relative;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-12px)}
}

.floating{
position:absolute;
color:orange;
font-weight:bold;
animation:floatUp 1s forwards;
pointer-events:none;
}

@keyframes floatUp{
0%{opacity:1;transform:translateY(0)}
100%{opacity:0;transform:translateY(-40px)}
}

.locked{
filter:grayscale(100%);
opacity:0.5;
}

.notification{
position:fixed;
top:-80px;
left:50%;
transform:translateX(-50%);
background:gold;
padding:10px 20px;
border-radius:10px;
transition:top 0.4s ease;
z-index:999;
}

</style>
</head>
<body>

<h1>ü•ö Eggy Clicker</h1>
<div id="eggName"></div>
<div id="points"></div>
<div id="prestigeInfo"></div>

<div id="clickArea">ü•ö</div>

<div class="panel" id="wardrobePanel">
<h3>üëï Wardrobe</h3>
<div id="wardrobeList"></div>
</div>

<div class="panel" id="shopPanel">
<h3>üõí Shop</h3>
<button onclick="buyClick()" id="clickBtn"></button>
<button onclick="buyAuto()" id="autoBtn"></button>
<button onclick="buyCrit()" id="critBtn"></button>
<button onclick="prestige()">üî• Prestige</button>
<button onclick="toggleAchievements()">üèÜ Achievements</button>
<button onclick="resetGame()">üóë Reset</button>
</div>

<div class="panel" id="achievementsPage">
<h3>üèÜ All Achievements</h3>
<div id="achievements"></div>
<button onclick="toggleAchievements()">Close</button>
</div>

<div id="notification" class="notification"></div>

<audio id="music" loop></audio>
<audio id="clickSound"></audio>
<audio id="critSound"></audio>

<script>

const music=document.getElementById("music");
music.src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8e59a0d0c.mp3";
music.volume=0.3;

const clickSound=document.getElementById("clickSound");
clickSound.src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b0d68f6d4.mp3";
clickSound.volume=0.3;

const critSound=document.getElementById("critSound");
critSound.src="https://cdn.pixabay.com/audio/2022/03/10/audio_8e72d0f5b3.mp3";
critSound.volume=0.4;

let startedMusic=false;

let game={
points:0,
totalClicks:0,
clickValue:1,
passive:0,
critChance:0,
clickCost:50,
autoCost:200,
critCost:300,
form:0,
ownedForms:[0],
prestigeLevel:0,
achievements:[]
};

const forms=["Normal","Cool","Top Hat","Crown"];
const emojis=["ü•ö","üòéü•ö","üé©ü•ö","üëëü•ö"];
const wardrobePrices=[0,1000,2500,5000];
const tiers=["None","Bronze","Silver","Gold","Diamond"];

const clickArea=document.getElementById("clickArea");

function saveGame(){
localStorage.setItem("eggySaveV4",JSON.stringify(game));
}

function loadGame(){
let data=localStorage.getItem("eggySaveV4");
if(data) game=JSON.parse(data);
}

function getTier(){
return Math.min(Math.floor(game.prestigeLevel/2)+1,4);
}

function updateUI(){
document.getElementById("points").innerText="Yolk Points: "+Math.floor(game.points);
document.getElementById("eggName").innerText="Egg: "+tiers[getTier()]+" "+forms[game.form];
document.getElementById("prestigeInfo").innerText="Prestige Cost: "+(5000*(game.prestigeLevel+1));
clickBtn.innerText="+1 Click ("+game.clickCost+")";
autoBtn.innerText="+1 Auto/sec ("+game.autoCost+")";
critBtn.innerText="Crit Chance ("+game.critCost+")";
renderWardrobe();
renderAchievements();
saveGame();
}

clickArea.addEventListener("click",function(e){

if(!startedMusic){
music.play();
startedMusic=true;
}

clickSound.currentTime=0;
clickSound.play();

let gain=game.clickValue;

if(Math.random()<game.critChance){
gain*=5;
critSound.currentTime=0;
critSound.play();
notify("CRITICAL HIT!");
}

game.points+=gain;
game.totalClicks++;

let float=document.createElement("div");
float.className="floating";
float.innerText="+"+gain;
float.style.left=e.offsetX+"px";
float.style.top=e.offsetY+"px";
clickArea.appendChild(float);
setTimeout(()=>float.remove(),1000);

checkAchievements();
updateUI();
});

setInterval(()=>{
game.points+=game.passive;
updateUI();
},1000);

function buyClick(){
if(game.points>=game.clickCost){
game.points-=game.clickCost;
game.clickValue++;
game.clickCost=Math.floor(game.clickCost*1.5);
}
}

function buyAuto(){
if(game.points>=game.autoCost){
game.points-=game.autoCost;
game.passive++;
game.autoCost=Math.floor(game.autoCost*1.6);
}
}

function buyCrit(){
if(game.points>=game.critCost){
game.points-=game.critCost;
game.critChance+=0.05;
game.critCost=Math.floor(game.critCost*1.8);
}
}

function prestige(){
let cost=5000*(game.prestigeLevel+1);
if(game.points>=cost){
game.points=0;
game.clickValue=1;
game.passive=0;
game.critChance=0;
game.clickCost=50;
game.autoCost=200;
game.critCost=300;
game.prestigeLevel++;
notify("Prestiged to "+tiers[getTier()]);
}
}

function renderWardrobe(){
let list=document.getElementById("wardrobeList");
list.innerHTML="";
for(let i=0;i<forms.length;i++){
let div=document.createElement("div");
div.innerText=forms[i]+" ("+wardrobePrices[i]+")";
if(!game.ownedForms.includes(i)) div.className="locked";
div.onclick=function(){
if(game.ownedForms.includes(i)){
game.form=i;
}else if(game.points>=wardrobePrices[i]){
game.points-=wardrobePrices[i];
game.ownedForms.push(i);
game.form=i;
}
updateUI();
};
list.appendChild(div);
}
clickArea.innerText=emojis[game.form];
}

function toggleAchievements(){
let page=document.getElementById("achievementsPage");
page.style.display=page.style.display==="none"?"block":"none";
}

function renderAchievements(){
let achDiv=document.getElementById("achievements");
achDiv.innerHTML="";

let achList=[
["Thanks for Playing!",true],
["Click 10 times",game.totalClicks>=10],
["Click 100 times",game.totalClicks>=100],
["Click 1000 times",game.totalClicks>=1000],
["Reach 1k Points",game.points>=1000],
["Reach 10k Points",game.points>=10000],
["Reach 100k Points",game.points>=100000],
["Buy Cool Eggy",game.ownedForms.includes(1)],
["Buy Top Hat Eggy",game.ownedForms.includes(2)],
["Buy Crown Eggy",game.ownedForms.includes(3)],
["First Prestige",game.prestigeLevel>=1],
["Bronze Tier",getTier()>=1],
["Silver Tier",getTier()>=2],
["Gold Tier",getTier()>=3],
["Diamond Tier",getTier()>=4],
["5% Crit Chance",game.critChance>=0.05],
["25% Crit Chance",game.critChance>=0.25],
["50% Crit Chance",game.critChance>=0.5],
["10 Auto Income",game.passive>=10],
["100 Click Power",game.clickValue>=100],
["Millionaire",game.points>=1000000]
];

achList.forEach((a,i)=>{
let div=document.createElement("div");
div.innerText=a[0];
if(!a[1]) div.className="locked";
if(a[1] && !game.achievements.includes(i)){
game.achievements.push(i);
notify(a[0]);
}
achDiv.appendChild(div);
});
}

function notify(text){
let n=document.getElementById("notification");
n.innerText="Achievement: "+text;
n.style.top="20px";
setTimeout(()=>{n.style.top="-80px";},2500);
}

function checkAchievements(){}

function resetGame(){
if(confirm("Reset everything?")){
localStorage.removeItem("eggySaveV4");
location.reload();
}
}

loadGame();
updateUI();

</script>
</body>
</html>
