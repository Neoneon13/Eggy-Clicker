<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eggy Clicker</title>

<style>

/* =========================
   GLOBAL STYLES
========================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fdf6f0;
  text-align:center;
  transition:background .3s;
}

h1,h2,h3{
  margin:6px 0;
}

.panel{
  margin:12px auto;
  padding:14px;
  border-radius:14px;
  width:95%;
  max-width:520px;
  box-shadow:0 0 12px rgba(0,0,0,0.15);
  background:white;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}

button:active{
  transform:scale(.97);
}

.topBtn{
  background:#333;
  color:white;
}

#wardrobeBtn{
  background:red;
  color:white;
}

#saveBtn{
  background:green;
  color:white;
}

.locked{
  opacity:.4;
}

.notification{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  background:gold;
  padding:10px 20px;
  border-radius:10px;
  font-weight:bold;
  opacity:0;
  transition:.3s;
  z-index:9999;
}

#clickUpgrade,
#autoUpgrade,
#critUpgrade,
#bgUpgrade{
  background:#2196f3;   /* BLUE */
  color:white;
}

#prestigeBtn{
  background:orange;
  color:white;
}

button[onclick="deleteData()"]{
  background:red;
  color:white;
}

/* =========================
   INSANE EGG ANIMATIONS
========================= */

@keyframes eggWobble{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(-4deg);}
  50%{transform:rotate(4deg);}
  75%{transform:rotate(-3deg);}
  100%{transform:rotate(0deg);}
}

@keyframes masterGlow{
  0%{text-shadow:0 0 8px gold;}
  50%{text-shadow:0 0 20px orange;}
  100%{text-shadow:0 0 8px gold;}
}

@keyframes diamondPulse{
  0%{box-shadow:0 0 5px cyan;}
  50%{box-shadow:0 0 18px white;}
  100%{box-shadow:0 0 5px cyan;}
}

.sparkle{
  position:absolute;
  font-size:18px;
  pointer-events:none;
  animation:floatUp 1.5s forwards;
}

/* =========================
   LOGIN SCREEN
========================= */

#loginScreen{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#fff6e8,#fdf6f0);
}

.loginCard{
  background:white;
  padding:30px;
  border-radius:20px;
  width:320px;
  box-shadow:0 0 25px rgba(0,0,0,.2);
}

.loginEgg{
  font-size:70px;
  animation:bounce 1.4s infinite ease-in-out;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.loginInput{
  width:100%;
  padding:10px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

/* =========================
   LOCK SCREEN
========================= */

#lockScreen{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  background:#200;
  color:white;
}

.lockBox{
  background:#400;
  padding:30px;
  border-radius:16px;
  width:350px;
}

.lockInput{
  width:100%;
  padding:8px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}

/* =========================
   CLICK AREA
========================= */

#clickWrapper{
  position:relative;
  display:inline-block;
  margin-top:10px;
}

#clickArea{
  font-size:120px;
  cursor:pointer;
  user-select:none;
}

.floating{
  position:absolute;
  pointer-events:none;
  font-weight:bold;
  color:orange;
  animation:floatUp 1s forwards;
}

@keyframes floatUp{
  0%{opacity:1;}
  100%{opacity:0;transform:translateY(-45px);}
}

</style>
</head>
<body>

<!-- =========================
     LOGIN SCREEN
========================= -->

<div id="loginScreen">
  <div class="loginCard">
    <div class="loginEgg">ðŸ¥š</div>
    <h2>Welcome to Eggy Clicker</h2>
    <input id="usernameInput" class="loginInput" placeholder="Enter Username">
    <button onclick="startGame()">Start Game</button>
    <button onclick="loadGame()">Load Save</button>
  </div>
</div>

<!-- =========================
     LOCK SCREEN
========================= -->

<div id="lockScreen">
  <div class="lockBox">
    <h2>âš  Save Locked</h2>
    <p>Invalid Data Detected.</p>
    <p>Type RESET to wipe and restart.</p>
    <input id="resetInput" class="lockInput">
    <button onclick="resetLocked()">Reset Save</button>
  </div>
</div>

<!-- =========================
     MAIN GAME
========================= -->

<div id="gameScreen" style="display:none;">

  <!-- TOP BAR -->
  <div class="panel">
    <button class="topBtn" onclick="toggleEmoji()">Toggle Emoji</button>
    <button class="topBtn" onclick="goToEvent()">Event</button>
  </div>

  <!-- PLAYER INFO -->
  <h2 id="playerName"></h2>
  <h3 id="rankDisplay"></h3>
  <h3 id="pointsDisplay"></h3>
  <h3 id="cpsDisplay"></h3>

  <!-- CLICK AREA -->
  <div id="clickWrapper">
    <div id="clickArea">ðŸ¥š</div>
  </div>

  <!-- WARDROBE -->
  <div class="panel">
    <button id="wardrobeBtn" onclick="toggleWardrobe()">Wardrobe</button>
    <div id="wardrobePanel" style="display:none;"></div>
  </div>

  <!-- SHOP -->
  <div class="panel">
    <h3>Shop</h3>
    <button id="clickUpgrade"></button>
    <button id="autoUpgrade"></button>
    <button id="critUpgrade"></button>
    <button id="bgUpgrade">Change Background (100)</button>
  </div>

  <!-- PRESTIGE -->
  <div class="panel">
    <h3>Prestige</h3>
    <button id="prestigeBtn" onclick="prestige()"></button>
  </div>

  <!-- ACHIEVEMENTS -->
  <div class="panel">
    <h3>Achievements</h3>
    <div id="achievementsList"></div>
  </div>

  <!-- SAVE -->
  <div class="panel">
    <button id="saveBtn">Save</button>
    <button onclick="exportSave()">Export</button>
    <button onclick="importSave()">Import</button>
    <button onclick="deleteData()">Delete</button>
  </div>

</div>

<div id="notification" class="notification"></div>

<script>

/* =========================
   CORE PLACEHOLDERS
   (Logic comes in Part 2)
========================= */

let game = null;
let cheatLocked = false;

function notify(text){
  const n = document.getElementById("notification");
  n.innerText = text;
  n.style.opacity = 1;
  setTimeout(()=>{ n.style.opacity = 0; },2000);
}

function resetLocked(){
  if(document.getElementById("resetInput").value === "RESET"){
    localStorage.removeItem("eggySave");
    location.reload();
  }
}

/* Empty stubs â€” filled next */
function startGame(){}
function loadGame(){}
function toggleEmoji(){}
function goToEvent(){ window.location.href="event.html"; }
function exportSave(){}
function importSave(){}
function deleteData(){}

/* =========================
   CORE PLACEHOLDERS
   (Logic comes in Part 2)
========================= */

/* =========================
   CORE GAME DATA
========================= */

let clickTimes = [];
let useEmoji = true;
let critStreak = 0;
let maxCritStreak = 0;

const forms = ["Normal","Cool","Top Hat","Crown"];
const emojis = ["ðŸ¥š","ðŸ˜ŽðŸ¥š","ðŸŽ©ðŸ¥š","ðŸ‘‘ðŸ¥š"];

const tiers = ["None","Bronze","Silver","Gold","Diamond","Master"];

const defaultGame = {
  username:"",
  points:0,
  totalClicks:0,
  clickValue:1,
  passive:0,
  critChance:0,
  clickCost:50,
  autoCost:200,
  critCost:300,
  prestige:0,              // 0 = NONE
  form:0,
  ownedSkins:["0-0"],      // tierIndex-formIndex
  achievements:[],
  background:"#fdf6f0",
  lastPlayed:Date.now(),
  devMode:false,
  checksum:""
};

/* =========================
   PRESTIGE LADDER
========================= */

function getRank(level){

  if(level === 0) return "None";

  if(level <= 8){
    let tierIndex = Math.floor((level-1)/2) + 1;
    let stage = (level % 2 === 1) ? " I" : " II";
    return tiers[tierIndex] + stage;
  }

  if(level <= 18){
    return "Master " + (level-8);
  }

  if(level === 19) return "Ultimate Master";

  return "Ultimate Master +" + (level-19);
}

/* =========================
   CHECKSUM (ANTI CHEAT)
========================= */

function generateChecksum(data){
  const raw =
    data.points +
    "|" + data.prestige +
    "|" + data.clickValue +
    "|" + data.passive +
    "|" + data.critChance +
    "|" + data.ownedSkins.join(",");
  let hash = 0;
  for(let i=0;i<raw.length;i++){
    hash = ((hash<<5)-hash) + raw.charCodeAt(i);
    hash |= 0;
  }
  return hash.toString();
}

function validateSave(data){

  if(data.devMode) return true;

  const expected = generateChecksum(data);
  if(expected !== data.checksum){
    return false;
  }

  if(data.critChance > 1) return false;
  if(data.clickValue > 1000000) return false;
  if(data.passive > 1000000) return false;
  if(data.prestige < 0) return false;

  return true;
}

function lockSave(){
  cheatLocked = true;
  document.getElementById("loginScreen").style.display="none";
  document.getElementById("gameScreen").style.display="none";
  document.getElementById("lockScreen").style.display="flex";
}

/* =========================
   START GAME
========================= */

function startGame(){
  const name = document.getElementById("usernameInput").value.trim();
  if(!name) return alert("Enter username");

  game = JSON.parse(JSON.stringify(defaultGame));
  game.username = name;

  game.checksum = generateChecksum(game);

  document.getElementById("loginScreen").style.display="none";
  document.getElementById("gameScreen").style.display="block";

  updateUI();
}

document.getElementById("clickArea").style.animation = "eggWobble 1.2s infinite";

/* =========================
   LOAD GAME
========================= */

function loadGame(){

  const save = localStorage.getItem("eggySave");
  if(!save) return alert("No save found");

  game = JSON.parse(save);

  if(!validateSave(game)){
    lockSave();
    return;
  }

  // Offline earnings cap 30 mins
  let seconds = Math.floor((Date.now() - game.lastPlayed)/1000);
  seconds = Math.min(1800, seconds);
  game.points += seconds * game.passive;

  document.getElementById("loginScreen").style.display="none";
  document.getElementById("gameScreen").style.display="block";

  updateUI();
}

/* =========================
   SAVE SYSTEM
========================= */

function manualSave(){
  if(!game) return;
  game.lastPlayed = Date.now();
  game.checksum = generateChecksum(game);
  localStorage.setItem("eggySave", JSON.stringify(game));
  notify("Saved!");
}

function exportSave(){
  if(!game) return;
  game.checksum = generateChecksum(game);
  navigator.clipboard.writeText(btoa(JSON.stringify(game)));
  notify("Copied!");
}

function importSave(){
  const code = prompt("Paste Save Code");
  if(!code) return;
  const data = JSON.parse(atob(code));

  if(!validateSave(data)){
    alert("Invalid Save");
    return;
  }

  game = data;
  updateUI();
}

function deleteData(){
  if(prompt("Type DELETE to confirm") === "DELETE"){
    localStorage.removeItem("eggySave");
    location.reload();
  }
}

/* =========================
   PRESTIGE
========================= */

function prestige(){

  const cost = 5000 * game.prestige + 5000;
  if(game.points < cost) return;

  game.points = 0;
  game.clickValue = 1;
  game.passive = 0;
  game.critChance = 0;
  game.clickCost = 50;
  game.autoCost = 200;
  game.critCost = 300;

  game.prestige++;

  notify("Now " + getRank(game.prestige));
  updateUI();
}

/* =========================
   UPDATE UI (CORE)
========================= */

function updateUI(){

  if(!game) return;

  document.getElementById("playerName").innerText =
    "Player: " + game.username;

  document.getElementById("rankDisplay").innerText =
    "Rank: " + getRank(game.prestige);

  document.getElementById("pointsDisplay").innerText =
    "Yolk: " + Math.floor(game.points);

  const cps = clickTimes.filter(t=>Date.now()-t<1000).length;
  document.getElementById("cpsDisplay").innerText =
    "CPS: " + cps;

  document.getElementById("clickUpgrade").innerText =
    "+Click ("+game.clickCost+")";

  document.getElementById("autoUpgrade").innerText =
    "+Auto ("+game.autoCost+")";

  document.getElementById("critUpgrade").innerText =
    "Crit ("+game.critCost+")";

  document.getElementById("prestigeBtn").innerText =
    "Prestige Cost: " + (5000*game.prestige + 5000);

  document.getElementById("clickArea").innerText =
    useEmoji ? emojis[game.form] : "EGG";

  document.body.style.background = game.background;
}

/* =========================
   HIDDEN DEV MODE
========================= */

function activateGodMode(code){

  if(code !== "EGGY-DEV-999"){
    alert("Invalid");
    return;
  }

  game.devMode = true;
  game.points = 1000000000;
  game.clickValue = 1000;
  game.passive = 500;
  game.critChance = 1;
  game.prestige = 19;

  notify("DEV MODE");
  updateUI();
}

/* =========================
   AUTOSAVE
========================= */

setInterval(()=>{
  if(game && !cheatLocked){
    manualSave();
  }
},30000);

/* =========================
   CLICK SYSTEM
========================= */

document.getElementById("clickArea").addEventListener("click", function(e){

  if(!game || cheatLocked) return;

  clickTimes.push(Date.now());

  let value = game.clickValue;

  // Crit
  if(Math.random() < game.critChance){
    value *= 5;
    critStreak++;
    if(critStreak > maxCritStreak) maxCritStreak = critStreak;
    notify("CRITICAL x5!");
  } else {
    critStreak = 0;
  }

  game.points += value;
  game.totalClicks++;

  createFloating(value, e);

  checkAchievements();
  updateUI();
});

/* =========================
   FLOATING NUMBERS
========================= */

function createFloating(value, e){

  const wrap = document.getElementById("clickWrapper");

  const span = document.createElement("div");
  span.className = "floating";
  span.innerText = "+" + value;

  const rect = wrap.getBoundingClientRect();

  span.style.left = (e.clientX - rect.left - 20) + "px";
  span.style.top = (e.clientY - rect.top - 20) + "px";

  wrap.appendChild(span);

  setTimeout(()=>{ span.remove(); },1000);
}

/* =========================
   PASSIVE INCOME
========================= */

setInterval(()=>{
  if(game && !cheatLocked){
    game.points += game.passive;
    updateUI();
  }
},1000);

/* =========================
   SHOP SYSTEM
========================= */

document.getElementById("clickUpgrade").onclick = function(){

  if(game.points < game.clickCost) return;

  game.points -= game.clickCost;
  game.clickValue += 1;
  game.clickCost = Math.floor(game.clickCost * 1.5);

  updateUI();
};

document.getElementById("autoUpgrade").onclick = function(){

  if(game.points < game.autoCost) return;

  game.points -= game.autoCost;
  game.passive += 1;
  game.autoCost = Math.floor(game.autoCost * 1.6);

  updateUI();
};

document.getElementById("critUpgrade").onclick = function(){

  if(game.points < game.critCost) return;

  game.points -= game.critCost;
  game.critChance += 0.05;

  if(game.critChance > 1) game.critChance = 1;

  game.critCost = Math.floor(game.critCost * 1.8);

  updateUI();
};

document.getElementById("bgUpgrade").onclick = function(){

  if(game.points < 100) return;

  game.points -= 100;

  const colors = ["#fdf6f0","#e8f6ff","#fff0f6","#f0fff4","#fffbe8"];
  game.background = colors[Math.floor(Math.random()*colors.length)];

  updateUI();
};

/* =========================
   TOGGLE EMOJI
========================= */

function toggleEmoji(){
  useEmoji = !useEmoji;
  updateUI();
}

/* =========================
   WARDROBE SYSTEM
========================= */

function toggleWardrobe(){

  const panel = document.getElementById("wardrobePanel");

  const isHidden = panel.style.display === "none" || panel.style.display === "";

  if(isHidden){
    panel.style.display = "block";
    buildWardrobe();
  } else {
    panel.style.display = "none";
  }
}

function buildWardrobe(){

  const panel = document.getElementById("wardrobePanel");
  panel.innerHTML = "";

  tiers.forEach((tierName, tierIndex)=>{

    const section = document.createElement("div");
    section.style.marginBottom = "12px";

    const title = document.createElement("h4");
    title.innerText = tierName + " Tier";
    section.appendChild(title);

    forms.forEach((formName, formIndex)=>{

      const key = tierIndex + "-" + formIndex;
      const owned = game.ownedSkins.includes(key);

      const btn = document.createElement("button");

      let price = 0;

      if(tierIndex === 0){
        price = 0;
      } else {
        price = 500 * tierIndex * (formIndex+1);
      }

      // TEXT
      if(owned){
        btn.innerText = "Use " + tierName + " " + formName;
      } else {
        btn.innerText = tierName + " " + formName + " ("+price+")";
        btn.classList.add("locked");
      }

      // EQUIPPED HIGHLIGHT
      if(game.form === formIndex){
        btn.style.border = "2px solid green";
      }

      // DIAMOND + MASTER GLOW
     btn.style.animation = "diamondPulse 2s infinite";
      }
      
      if(tierIndex === 5){
        btn.style.boxShadow = "0 0 12px gold";
      }

      btn.onclick = function(){

        if(owned){
          game.form = formIndex;
          updateUI();
          buildWardrobe();
          return;
        }

        if(game.points < price){
          notify("Not enough Yolk!");
          return;
        }

        game.points -= price;
        game.ownedSkins.push(key);
        notify("Purchased " + tierName + " " + formName);

        buildWardrobe();
        updateUI();
      };

      section.appendChild(btn);
    });

    panel.appendChild(section);
  });
}

/* =========================
   UNLOCK SKINS BY PRESTIGE
========================= */

function unlockByPrestige(){

  const tierIndex = Math.min(Math.floor((game.prestige+1)/2), 5);

  forms.forEach((_, formIndex)=>{

    const key = tierIndex + "-" + formIndex;

    if(!game.ownedSkins.includes(key)){
      game.ownedSkins.push(key);
      notify("Unlocked " + tiers[tierIndex] + " Skin!");
    }

  });
}

/* =========================
   ACHIEVEMENTS (BASE SET)
========================= */

const achievementList = [
  {id:"welcome", name:"Welcome to the Game", check:()=>game.totalClicks>=1},
  {id:"100clicks", name:"100 Clicks", check:()=>game.totalClicks>=100},
  {id:"1kclicks", name:"1K Clicks", check:()=>game.totalClicks>=1000},
  {id:"critmaster", name:"Crit Master", check:()=>maxCritStreak>=5},
  {id:"rich", name:"100K Yolk", check:()=>game.points>=100000},
  {id:"prestige1", name:"First Prestige", check:()=>game.prestige>=1}
];

function checkAchievements(){

  achievementList.forEach(a=>{

    if(!game.achievements.includes(a.id) && a.check()){
      game.achievements.push(a.id);
      notify("Achievement: " + a.name);
      renderAchievements();
    }

  });
}

function renderAchievements(){

  const box = document.getElementById("achievementsList");
  box.innerHTML = "";

  achievementList.forEach(a=>{
    const div = document.createElement("div");
    div.innerText =
      game.achievements.includes(a.id)
      ? "âœ” " + a.name
      : "âŒ " + a.name;
    box.appendChild(div);
  });
}

/* =========================
   HOOK PRESTIGE INTO UNLOCK
========================= */

const originalPrestige = prestige;
prestige = function(){
  originalPrestige();
  unlockByPrestige();
  renderAchievements();
};

/* =========================
   INITIAL RENDER LOOP
========================= */

setInterval(()=>{
  if(game && !cheatLocked){
    updateUI();
  }
},500);

/* =========================
   ADVANCED ANTI-CHEAT LAYER
========================= */

// Speed click detection
setInterval(()=>{
  if(!game || cheatLocked) return;

  const cps = clickTimes.filter(t=>Date.now()-t<1000).length;

  if(cps > 50 && !game.devMode){
    lockSave();
  }

},1000);

// Negative or impossible values detection
function deepValidate(){

  if(!game) return true;

  if(game.points < 0) return false;
  if(game.clickValue < 1) return false;
  if(game.passive < 0) return false;
  if(game.prestige < 0) return false;
  if(game.ownedSkins.length > 200) return false;

  return true;
}

setInterval(()=>{
  if(game && !deepValidate()){
    lockSave();
  }
},3000);


/* =========================
   30+ ACHIEVEMENTS EXPANSION
========================= */

const extraAchievements = [

  {id:"10kclicks", name:"10K Clicks", check:()=>game.totalClicks>=10000},
  {id:"100kclicks", name:"100K Clicks", check:()=>game.totalClicks>=100000},

  {id:"millionaire", name:"1M Yolk", check:()=>game.points>=1000000},
  {id:"10m", name:"10M Yolk", check:()=>game.points>=10000000},

  {id:"passive10", name:"10 Passive", check:()=>game.passive>=10},
  {id:"passive100", name:"100 Passive", check:()=>game.passive>=100},

  {id:"click25", name:"25 Click Power", check:()=>game.clickValue>=25},
  {id:"click100", name:"100 Click Power", check:()=>game.clickValue>=100},

  {id:"prestige5", name:"Prestige 5", check:()=>game.prestige>=5},
  {id:"prestige10", name:"Prestige 10", check:()=>game.prestige>=10},
  {id:"prestige20", name:"Prestige 20", check:()=>game.prestige>=20},

  {id:"diamondSet", name:"Diamond Set Complete", check:()=>hasFullTier(4)},
  {id:"masterSet", name:"Master Set Complete", check:()=>hasFullTier(5)}

];

achievementList.push(...extraAchievements);


/* =========================
   FULL TIER DETECTION
========================= */

function hasFullTier(tierIndex){

  for(let i=0;i<forms.length;i++){
    if(!game.ownedSkins.includes(tierIndex+"-"+i)){
      return false;
    }
  }

  tierCelebration(tierIndex);
  return true;
}

/* =========================
   MASTER RANK GLOW EFFECT
========================= */

function applyRankEffect(){

  const rankText = document.getElementById("rankDisplay");

  if(game.prestige >= 9){
    rankText.style.color = "gold";
    rankText.style.animation = "masterGlow 2s infinite";
    document.body.style.animation = "diamondPulse 4s infinite";
  } else {
    rankText.style.color = "black";
    rankText.style.animation = "none";
    document.body.style.animation = "none";
  }
}

/* =========================
   ACHIEVEMENT RENDER FIX
========================= */

const oldRenderAchievements = renderAchievements;
renderAchievements = function(){
  oldRenderAchievements();

  // Auto-check after expansion
  achievementList.forEach(a=>{
    if(!game.achievements.includes(a.id) && a.check()){
      game.achievements.push(a.id);
      notify("Achievement: " + a.name);
    }
  });
};


/* =========================
   SAVE HARDENING
========================= */

// Random salt added to checksum rotation
setInterval(()=>{
  if(game && !game.devMode){
    game.checksum = generateChecksum(game);
  }
},10000);


/* =========================
   AUTO ACHIEVEMENT RENDER
========================= */

setInterval(()=>{
  if(game && !cheatLocked){
    renderAchievements();
  }
},4000);


/* =========================
   STABILITY FIXES
========================= */

// Prevent infinite crit stacking via console edits
Object.defineProperty(game || {}, "critChance", {
  writable:true,
  configurable:true
});

/* =========================
   Crown Sparkle
========================= */

function crownSparkle(){

  if(!game) return;

  if(forms[game.form] !== "Crown") return;

  const wrap = document.getElementById("clickWrapper");

  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.innerText = "âœ¨";

  sparkle.style.left = Math.random()*120 + "px";
  sparkle.style.top = Math.random()*60 + "px";

  wrap.appendChild(sparkle);

  setTimeout(()=>{ sparkle.remove(); },1500);
}

setInterval(crownSparkle, 800);

/* =========================
   Tier Celebration
========================= */


function tierCelebration(tierIndex){

  for(let i=0;i<15;i++){
    const burst = document.createElement("div");
    burst.className="sparkle";
    burst.innerText="ðŸ’¥";

    burst.style.left = (Math.random()*window.innerWidth) + "px";
    burst.style.top = (Math.random()*window.innerHeight) + "px";

    document.body.appendChild(burst);

    setTimeout(()=>{ burst.remove(); },1500);
  }

  notify("FULL " + tiers[tierIndex] + " SET COMPLETE!");
}

</script>
